<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chapter 05, Object 02, Array()</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var names=[];

		names[0]="American Caption";
		names[1]="Iron Man";
		names[2]="War Machine";

		names.push("Hulk");	//向数组内添加一条记录

		arrayLength=names.length;	//先缓存数组的长度

		for(var number=0; number<arrayLength; number++){	
		//当此处number<arrayLength进行判断时，也可以用number<names.length这样的语句，但是如果是大数组的话，效率不高
			document.write(names[number]+"<br/>");
		}
		
		document.write("<br/>");

		var ages=[];

		ages[0]="80";
		ages[1]="40";
		ages[2]="45";
		ages[3]="38";

		names=names.concat(ages);	//names数组与ages数组合并

		arrayLength=names.length;

		for(number=0; number<arrayLength; number++){	
			document.write(names[number]+"<br/>");
		}

		var slicedArray=names.slice(1,3);	//提取数组中的一部分，注意数组的索引是从0开始的
		document.write("</br>"+slicedArray+"</br>");

		var joinArray=names.join(", ");	//join()方法，用来将数组中的元素组合成一个字符串，()中的参数用来添加每个数组元素之间的间隔
		document.write("</br>"+joinArray+"</br>");

		names.sort();	//排序数组中的元素，注意此处可以不赋值，就能直接调用sort()方法
		document.write("</br>"+names+"</br>");

		names.reverse();	//反转数组中的元素顺序
		document.write("</br>"+names+"</br>");

		document.write("</br>"+names.indexOf("Iron Man")+"</br>");	//从数组前部开始查找给定字符
		document.write("</br>"+names.lastIndexOf("War Machine")+"</br>");	//从数组后部开始查找给定字符

		//以下是迭代数组，不使用循环
		var numbers=[1,2,3,4,5];

		function isLessThan3(value, index, array){
			var returnValue=false;

			if(value<=3){
				returnValue=true;
			}

			return returnValue;
		}

		document.write("</br>"+numbers.every(isLessThan3)+"</br>");
		document.write(numbers.some(isLessThan3)+"</br>");

		if (numbers.some(isLessThan3)){
			var result=numbers.filter(isLessThan3);
		}
		document.write(result+"</br>");

		function doubleAndAlert(value, index, array){
			var result=value*2;
			document.write(result+", ");
		}

		numbers.forEach(doubleAndAlert);
		var doubleNumbers=numbers.map(doubleAndAlert);
		document.write(doubleNumbers+", ");
	</script>
</body>
</html>
