<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chapter 05, Example 04</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var myNumber=prompt("Enter the number to be rounded", "");

		document.write("The number you entered was "+myNumber+"</br>");

		document.write("parseInt()="+parseInt(myNumber, 10)+"</br>");
		document.write("ceil()="+Math.ceil(myNumber)+"</br>");
		document.write("floor()="+Math.floor(myNumber)+"</br>");
		document.write("round()="+Math.round(myNumber)+"</br>");
	</script>
</body>
</html>
