<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chapter 05, Question 02</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var inputName="";
		var namesArray=[];

		do{
			inputName=prompt("Enter a name", "");
			namesArray[namesArray.length]=inputName;
		}while(inputName!="");

		namesArray.sort();

		var namesString=namesArray.join("</br>");
		document.write(namesString);
	</script>
</body>
</html>
