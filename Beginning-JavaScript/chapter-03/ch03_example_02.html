<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chanpter 3, Example 2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var myAge=parseInt(prompt("Enter your age", 30), 10);

		if(myAge>=0&&myAge<=10){
			document.write("myAge is between 0 and 10</br>");
		}

		if(!(myAge>=0&&myAge<=10)){
			document.write("myAge is not between 0 and 10</br>");
		}

		if(myAge>=80||myAge<=10){
			document.write("myAge is 80 pr above OR 10 or below</br>");
		}

		if((myAge>=30&&myAge<=39)||(myAge>=80&&myAge<=89)){
			document.write("myAge is between 30 and 39 or myAge is "+"between 80 and 89");
		}
	</script>
</body>
</html>
