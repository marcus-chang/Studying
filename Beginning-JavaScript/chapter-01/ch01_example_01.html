<html lang="en">	<!--lang属性，用来声明当前网页的语言，en=English，zh=Chinese（繁体与简体是一样的）-->
	
	<head>
		<meta charset="utf-8">
		<title>Chapter 1, Example 1</title>
	</head>

	<body bgcolor="white">
		<p>Paragraph 1</p>

		</script>
	</body>

</html>
