<body>
	<script>
		var myFirstVariable;	//var关键字，用来声明变量，在声明成功后，并没有赋值，因此该变量的值为undefined

		myFirstVariable="Hello";
		alert(myFirstVariable);

		var mySecondVariable;

		mySecondVariable=1234;
		alert(mySecondVariable);

		myFirstVariable=mySecondVariable;
		alert(myFirstVariable);
	</script>
