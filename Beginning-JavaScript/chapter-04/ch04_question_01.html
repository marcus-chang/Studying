<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chanpter 3, Question 2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var number=parseInt(prompt("Type a number from 1 to 9"), 10);
		var loop;

		document.write("Number is: "+number+"</br>");

		for(loop=1; loop<=12; loop++){
			document.write(number+"*"+loop+"="+(number*loop)+"</br>");
		}
	</script>
</body>
</html>
