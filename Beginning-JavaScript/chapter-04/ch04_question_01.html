<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chanpter 04, Question 01</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function timesNumber(number){
			var firstNumber=number;
			var lastNumber=number;

			for(;lastNumber<=9;lastNumber++){
				document.write(firstNumber+"*"+lastNumber+"="+(firstNumber*lastNumber)+"</br>");
			}

		}

		var number=parseInt(prompt("Type a number from 1 to 9"), 10);
		
		document.write("Number is: "+number+"</br>");

		timesNumber(number);
	</script>
</body>
</html>
