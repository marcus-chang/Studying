<body>
	<script type="text/javascript">
		function inputNumber(number){
			var inputNumber=parseInt(prompt("Input a number from 1 to 9. Input number -1 is quit."), 10);

			return inputNumber;
		}

		function timesNumber(number){
			var firstNumber=number;
			var lastNumber=number;

			for(; lastNumber<=9; lastNumber++){
				document.write(firstNumber+"*"+lastNumber+"="+(firstNumber*lastNumber)+"</br>");
			}
		}

		var number;
		number=inputNumber(number);
		alert("Number is "+number);

		if(number!=-1){
			while(number<1||number>9){
				alert("Wrong number, input a new number!");
				inputNumber(number);
			}

			timesNumber(number);
		}
	</script>
</body>
