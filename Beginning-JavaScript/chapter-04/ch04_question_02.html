<body>
	<script type="text/javascript">
		function inputNumber(number){
			var inputNumber=parseInt(prompt("Input a number!", -1), 10);	//å°†

			return inputNumber;
		}

		function timesNumber(number){
			var firstNumber;
			var lastNumber=number;

			for(firstNumber=1; firstNumber<=lastNumber; firstNumber++){
				document.write(firstNumber+"*"+lastNumber+"="+(firstNumber*lastNumber)+"</br>");
			}
			document.write("</br>");
		}

		var number;
		
		while((number=inputNumber(number))!=-1){
			while(isNaN(number)==true){
				alert("Wrong number, input a new number!");
				number=inputNumber(number);
			} 

			if(number==-1){
				alert("Finsihed!");
				break;
			}

			timesNumber(number);
		}
	</script>
</body>
