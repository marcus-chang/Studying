<body>
	<script type="text/javascript">
		function documentWrite(value1, value2){
			document.write(value1+": "+value2+"</br>");
		}

		var myString="VBScript, JavaScript, PHP";
		var xString="String";
		documentWrite(xString, myString);

		var myRegExp;
		myRegExp=/\b(VB)?(Java)?Script\b/g;
		var myString_1=myString.replace(myRegExp, "XXXX");
		documentWrite(myRegExp, myString_1);

		myRegExp=/\b(VB|Java)Script\b/g;
		var myString_2=myString.replace(myRegExp, "XXXX");
		documentWrite(myRegExp, myString_2);		
	</script>
</body>
