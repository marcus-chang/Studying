<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chapter 06, Example 05</title>
</head>
<body>
	<div id="output"></div>
	<script>
	var html="<h2>Hello World</h2>"+"<p>We love JavaScript!</p>";
	var regex=/<[^>\r\n]+>|[^<>\r\n]+/g;
	var results=html.match(regex);

	document.getElementById("output").innerText=results.join("\r\n");
	</script>
</body>
</html>
